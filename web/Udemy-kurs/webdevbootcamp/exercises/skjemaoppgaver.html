<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label>
			First Name: 
			<input type="text" name="firstName" placeholder="John" required>
		</label>
		<label>
			Last Name: 
			<input type="text" name="lastName" placeholder="Smith" required>
		</label>
		<div>
		<label>
			Male 
			<input type="radio" name="gender" value="Male">
		</label>
		<label>
			Female 
			<input type="radio" name="gender" value="Female">
		</label>
		<label>
			Other 
			<input type="radio" name="gender" value="Other"> 
		</label>
		</div>
		<div>
		<label>
			Email: 
			<input type="email" name="userEmail" placeholder="your email" required>
		</label>
		<!--Passordet må være mellom 5 og 10 tegn langt.-->
		<label>
			Password: 
			<input type="password" name="passWord" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters.">
		</label>
		</div>
		<div>
		<label>Birthday: 
			<select name="Month">
				<option>Month</option>
				<option>January</option>
				<option>February</option>
				<option>March</option>
			</select>
			<select name="Day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select name="Year">
				<option>Year</option>
				<option>2018</option>
				<option>2017</option>
				<option>2016</option>
			</select>
		</label>
		</div>
		<div>
		<label>
			I agree to terms and conditions 
			<input type="checkbox" name="agreed" required>
		</label><
		</div>
		<button>Submit</button>
	</form>
</body>
</html>
