<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body {
			color: red;
		}
		ul {
			color: purple;
		}
		p {
			color: green;
		}
		li {
			color: orange;
		}
		.highlight {
			color: pink;
		}
		#special {
			color: yellow;
		}
	</style>
</head>
<body>
	<p>Heisann!</p>
	<ul>
		<li id="special" class="highlight">John</li>
		<li>Paul</li>
		<li>George</li>
		<li class="highlight">Ringo</li>
	</ul>
</body>
</html>
